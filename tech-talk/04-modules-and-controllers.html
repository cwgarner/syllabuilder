<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <body>

        <!-- Instead of being defined inline, firstName and lastName are now defined
             inside of the controller "myCtrl" -->
        <div ng-app="myApp" ng-controller="myCtrl">
            <p>Our COMP 523 professor is: {{ firstName + " " + lastName }}</p>

            <p>He teaches: {{ courseName() }}</p>
        </div>

        <!-- This usually goes in a dedicated .js file -->
        <script>

            // Define the Angular app
            var app = angular.module("myApp", []);

            // Add the controller "myCtrl" to the app
            app.controller("myCtrl", function($scope) {
                // Define variables in the shared HTML/JS scope here, rather than with "ng-init"
                $scope.firstName = "David";
                $scope.lastName  = "Stotts";

                // You can also define functions
                $scope.courseName = function() {
                    return "Software Engineering";
                };
            });

        </script>

    </body>
</html>
