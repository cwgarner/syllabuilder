<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <body>

        <div ng-app="">
            <!-- Use {{ }} to evaluate Javascript expressions -->
            <p>5 + 5 = {{ 5 + 5 }}</p>

            <!-- You can use expressions to modify CSS, for example -->
            Enter a color: <input ng-model="color" style="background-color:{{ color }}">
        </div>

    </body>
</html>
