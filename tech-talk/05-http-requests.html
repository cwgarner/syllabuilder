<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <body>

        <div ng-app="myApp" ng-controller="myCtrl">
            GET request to "{{ url }}": {{ response }}
        </div>

        <!-- This usually goes in a dedicated .js file -->
        <script>
            var app = angular.module("myApp", []);

            // Notice the additional $http service
            app.controller("myCtrl", function($scope, $http) {
                $scope.url = "https://httpbin.org/get";

                var success = function(response) { $scope.response = "Success! " + response.data;};
                var failure = function(response) { $scope.response = "Failure! " + response.statusText;};

                $http.get($scope.url).then(success, failure);
            });

        </script>

    </body>
</html>
