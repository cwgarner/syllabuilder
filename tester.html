 <!DOCTYPE html>
<html>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
        function mainController($scope) {
            $scope.display = {
                ngShow: true,
                ngHide: true,
                showContent: 'This is ng-show and ng-hide in angularjs contents'
            };
        }
    </script>
	<head>
        <title>Syllabuilder</title>
        <link rel="stylesheet" type="text/css" href="css/dragula.min.css">
        <link rel="stylesheet" type="text/css" href="css/tester.css"> 
    </head>

<body ng-app>
    <div ng-controller="mainController">
        <h2>ng-show and ng-hide in angularjs</h2>
        <div>
            <div ng-show="display.ngShow">
                ng-Show : {{display.ngShow}} , {{display.showContent}}
            </div>

            <div ng-hide="display.ngHide">
                {{display.ngHide}} : {{display.hideContent}}
            </div>
        </div>
    </div>
</body>
</html>
